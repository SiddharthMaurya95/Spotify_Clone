<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="favicon .ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
</head>
<body>
    <div class="container bgB">
        <div class="left box bgB round m1">
            <div class="left first bgG round">
    <ul>
        <li><img class="logo1 invert"src="./logo.svg" alt="logo"></li>
        <li><a href=""><img class="logo2 invert" src="./home.svg" alt="home"><p class="side1">Home</p></a></li>
        <li><a href=""><img class="logo3 invert" src="./search.svg" alt="search"><p class="side1">Search</p></a></li>
    </ul>
    <div class="close"><img class="logo2 invert" src="./close-circle-svgrepo-com.svg" alt=""></div>
    </div>
    <div class="left sec bgG round">
        <ul>
            <li><a href=""><img class="logo2 invert" src="./lib.svg" alt="lib"><p class="side1">Your Library</p></a></li>
            <li><a href=""><img class="logo4 invert" src="./add.svg" alt="add"></a></li>
        </ul>
        <div class="songList">
            <ul>
                <li><img class="invert logo2 p1" src="./music-svgrepo-com.svg" alt="">
                <div class="songinfo">
                    <div>Song Name</div>
                    <div>Song Artist</div>
                </div>
                <div class="playnow">
                    <span>Play Now</span>
            <img class="logo2 invert" src="./play-svgrepo-com.svg" alt=""></div></li>
            </ul>
        </div>
    </div>
</div>
        <div class="right box bgG1 round m2">
            <div class="header bgG2 round">
                <ul>
                    <li><img  class="invert logo2 hamberger" src="./burger-menu-svgrepo-com.svg" alt=""></li>
                    <li><div class="b1"><button class="btn bgG2 hov1">Sign up</button><button class="btn color1">Log in</button></div></li>
                </ul>
            </div>
            <p class="side2">Spotify Playlists</p>
            <div class="spotifyPlaylist">
               
                
            </div>
            <div class="playbar round">
                <div class="songInfo">
                </div>
                <div class="buttons">
                <div><img class="logo2 invert p1" id="prev" src="./prev-svgrepo-com.svg" alt=""></div>
                <div><img class="logo2 invert p1" id="play" src="./pause.svg" alt=""></div>
                <div><img class="logo2 invert p1" id="next" src="./next-svgrepo-com.svg" alt=""></div></div>
                <div class="together"><div class="duration"></div>
            <div class="volume">
                <img class="vol" src="./volume-max-svgrepo-com.svg" alt="">
                <div class="range logo2">
                    <input type="range" title="hello" name="volume">
                </div>
            </div></div>
                <div class="seekbar">
                    <div class="circle2"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
